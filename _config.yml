title : Girlup Rwanda
description: A blog for Girlup Rwanda
disqus_shortname: guprwanda
url: http://guprwanda.github.io
owner :
  name : Girlup Rwanda
  email : rwandaforgirls@gmail.com
  bio:    "Uplifting Rwanda Girls!"
  twitter : gprwanda
  facebook : gprwanda

background: ps_neutral.png

google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:   

timezone:  GMT/UTC + 2
future: true
markdown: kramdown

paginate: 5
paginate_path: "blog/page:num"
kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]

prose:
   rooturl: '_posts'
   siteurl: 'http://guprwanda.github.io'
   media: 'images'
   metadata:
       _posts:
    - name: "layout"
     field:
         element: "hidden"
         value: "post"

     - name: "title"
     field: 
         element: "text"
         label: "Title"
         value: ""
         type: "text"
         placeholder: "Enter the post title Here"

     - name: "description"
      field:
         element: "text"
         label: "Description"
         value:  ""
         placeholder: "Enter a short description for the post here"
         type: "text"

    - name: "modified"
     field:
         element: "text"
         label: "Date modified"
         value: ""
         type: "string"

    - name: "tags"
     field:
         element: "multiselect"
         label: "Add Tags"
         placeholder: "Choose Tags"
         alterable: true

    - name: "image"
        - name : "feature"
       field: 
           element: "text"
           label: "image"
           value: ""
           type: "text"

    - name: "comments"
        field: 
           element: checkbox
           label: "comments"
           value: true

     - name: "share"
         field:
           element: checkbox
           label: "Share"
           value: true



         
