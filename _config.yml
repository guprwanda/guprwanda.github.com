title : Girlup Rwanda
description: A blog for Girlup Rwanda
disqus_shortname: guprwanda
url: http://guprwanda.github.io
owner :
  name : Girlup Rwanda
  email : rwandaforgirls@gmail.com
  bio:    "Uplifting Rwanda Girls!"
  twitter : gprwanda
  facebook : gprwanda

background: ps_neutral.png

google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:   

timezone:  GMT/UTC + 2
future: true
markdown: kramdown

paginate: 5
paginate_path: "blog/page:num"
kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]


prose:
  rooturl: '_posts'
  siteurl: 'http://guprwanda.github.com'
  media: 'images'
  metadata:
    source/_posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "title"
          value: ""
          type: "text"
      - name: "author"
        field:
          element: "text"
          label: "description"
          value: ""
          placeholder: "input the decription"
          type: "text"
      - name: "categories"
        field:
          element: "string"
          label: "modified"
          placeholder: "Add the date"
          type: "string"
         
      - name: "comments"
        field:
          element: "text"
          label: "Comments"
          value: "true"
      - name: "tags"
        field:
          element: "text"
          label: "tags"
          placeholder: "Choose Tags"
          type: "text"
          
          
      - name: "image"
      field:
            element: "text"
            label: "image"
            placeholder: "feature: abstract-6.jpg"
            type: "text"
            
